<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1>Login Form</h1>

        <form action="">
            <input type="text" class="form-control" placeholder="enter your user name">
            <br>
          <p class="input-group">
            <input type="password" class="form-control" placeholder="enter your user password" id="password">
            <i class="bi bi-eye-slash input-group-text" id="togglePassword"></i>
          </p>
            
            <button class="btn btn-primary mt-2">Login</button>
        </form>
    </div>

    <script src="signin.js"></script>
</body>
</html>
